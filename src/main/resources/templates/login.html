<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/eb73a4201e.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(rgba(255, 255, 255, 0.7), rgba(255, 255, 255, 0.7)), url('/LoginBG.png') no-repeat center center fixed;
            background-size: cover;
        }

        h1 {
            text-align: center;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <form method="POST" th:action="@{/}" th:object="${user}">
            <br><br><br>
            <h1>Food Wise Inventory</h1>
            <br>
            
            <div class="d-flex justify-content-between">
                <h2>User Login Page</h2>
                <a class="btn btn-outline-primary" th:href="@{/createuser}">Create New Account</a>
            </div>
            
            <br>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">User ID</label>
                <input type="text" class="form-control" name="userId" th:field="*{userId}" placeholder="User ID">
            </div>
            <div class ="alert alert-danger" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" th:field="*{password}" placeholder="Password">
            </div>
            <div class ="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            
            <div th:if="${error != null}">
                <p style="color: red;" th:text="${error}"></p>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
